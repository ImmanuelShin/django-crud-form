{% extends 'base.html' %}

{% block title %}Create Snack - My Snack App{% endblock %}

{% block header %}Create Snack{% endblock %}

{% block content %}
<div class="container mx-auto mt-8">
    <div class="w-full max-w-md mx-auto p-4 bg-white border border-gray-200 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Create a New Snack</h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="bg-blue-500 text-white hover:bg-blue-600 py-2 px-4 rounded">
                Save
            </button>
        </form>
    </div>
</div>
{% endblock content %}
